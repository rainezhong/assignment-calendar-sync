[phases.setup]
nixPkgs = ["python311", "postgresql"]
aptPkgs = ["libpq-dev", "gcc"]

[phases.install]
cmds = ["python3.11 -m pip install --upgrade pip", "cd backend && python3.11 -m pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && python3.11 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
