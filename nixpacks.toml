[phases.setup]
aptPkgs = ["python3", "python3-pip", "python3-dev", "libpq-dev", "gcc", "postgresql-client"]

[phases.install]
cmds = ["cd backend && pip3 install --break-system-packages -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && python3 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
