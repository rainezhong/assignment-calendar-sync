[phases.setup]
nixPkgs = ["python311", "postgresql"]
aptPkgs = ["libpq-dev", "gcc", "python3-pip"]

[phases.install]
cmds = ["cd backend && pip3 install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
