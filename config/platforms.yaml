platforms:
  - name: "Canvas"
    url: "https://canvas.yourschool.edu"
    scraper: "canvas_scraper"
    credentials_required: true
    selectors:
      login_button: "#login_button"
      username_field: "#username"
      password_field: "#password"
      assignments_list: ".assignment-list"
    
  - name: "Blackboard"
    url: "https://blackboard.yourschool.edu"
    scraper: "blackboard_scraper"
    credentials_required: true
    selectors:
      login_button: "#login"
      username_field: "#user_id"
      password_field: "#password"
      assignments_list: ".stream_item"
    
  - name: "Moodle"
    url: "https://moodle.yourschool.edu"
    scraper: "moodle_scraper"
    credentials_required: true
    selectors:
      login_button: "#loginbtn"
      username_field: "#username"
      password_field: "#password"
      assignments_list: ".activityinstance"

# Scraper Settings
scraper_settings:
  wait_time: 5
  max_retries: 3
  screenshot_on_error: true
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"